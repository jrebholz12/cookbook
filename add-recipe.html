<!DOCTYPE html>
<html>
<head>
  <title>Recipe Box</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,400;9..40,700&family=Just+Another+Hand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/add-recipe.css">
</head>
<body id="bodyElement">
  <header class="header-container-desktop">
    <div class="header-title"></div>
    <div class="family-container">
      <div id="familyName" class="family-name">Your Name Here</div>
      <div class="cookbook-name">Family CookBook</div>
    </div>
    <div class="right-menu-container">
      <a id="homeTab" href="index.html" class="right-menu-item">
        <div class="header-text">Home</div>
      </a>
      <a id="recipeBoxTab" href="add-recipe.html" class="right-menu-item">
        <div class="header-text">Recipe Box</div>
      </a>
      <a id="cookBookTab" href="browse-recipes.html" class="right-menu-item">
        <div class="header-text">CookBook</div>
      </a>
      <a id="listTab" href="final-screen.html" class="right-menu-item">
        <div class="header-text">List</div>
      </a>
    </div>
  </header>

  <main class="page-layout">
    <div class="left-column">
      <div class="title-and-picture">
        <div class="column-title">
          Add Recipe
        </div>
        <img class="title-picture" src="icons/pencil.png">
      </div>


      <div class="input-container">
        <!-- Recipe Details Section -->
        <fieldset class="recipe-info">
          <legend>Recipe Details</legend>
          
          <label for="id-title">Recipe Name</label>
          <input id="id-title" class="input-field input-title" placeholder="Recipe Name">
          
          <label for="id-website">Source</label>
          <input id="id-website" class="input-field input-website" placeholder="Source">
          
          <label for="id-cuisine">Cuisine</label>
          <input id="id-cuisine" class="input-field input-cuisine" placeholder="Cuisine">
          
          <label for="id-servings">Servings</label>
          <input id="id-servings" class="input-field input-servings" placeholder="Servings">
          
          <label for="id-picture">Image URL</label>
          <div id="pictureInputContainer" class="picture-input-container">
            <input id="id-picture" class="input-field input-picture" placeholder="Image URL">
            <button id="previewImageUpload" class="upload-button">Upload</button>
          </div>
          <div class="onscreen-container">
            <!-- Add this line to handle the image URL being displayed -->
            <div class="picture-onscreen"></div>
          </div>
          
          
          <div class="image-preview-text">Recommend image ratio of 2.3 : 1</div>
        </fieldset>

        <!-- Ingredients Section -->
        <fieldset class="recipe-info recipe-info2">
          <legend>Ingredients</legend>
          
          <label for="id-quantity">Quantity</label>
          <input id="id-quantity" class="input-field input-quantity" placeholder="Quantity">
          
          <label for="id-unit">Unit</label>
          <input id="id-unit" class="input-field input-unit" placeholder="Unit">
          
          <label for="id-ingredient">Ingredient</label>
          <input id="id-ingredient" class="input-field input-ingredient" placeholder="Ingredient">
        </fieldset>
      </div>

      
    </div>

    <div class="middle-column">
      <img class="index-card" src="pictures/indexcard.png">
      <img class="thumbtack" src="icons/thumbtack.png">
      <div class="recipe-list-container">
        <div class="information-container">
          <div class="title-onscreen"></div>
          <div class="website-onscreen"></div>
          <div class="cuisine-onscreen"></div>
          <div class="servings-onscreen"></div>
        </div>
        <div class="triple-column">
          <div class="ingredient-quantity-unit-container">
            <div class="quantity-container" id="quantity"></div>
            <div class="unit-container" id="unit"></div>
            <div class="ingredients-container" id="ingredient"></div>
          </div>
          <div class="ingredient-quantity-unit-container">
            <div class="quantity-container" id="quantity2id"></div>
            <div class="unit-container" id="unit2id"></div>
            <div class="ingredients-container" id="ingredient2id"></div>
          </div>
          <div class="ingredient-quantity-unit-container">
            <div class="quantity-container" id="quantity3id"></div>
            <div class="unit-container" id="unit3id"></div>
            <div class="ingredients-container" id="ingredient3id"></div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button id="saveButton" class="button">Save Recipe</button>
        <button id="printButton" class="button">Print Recipe</button>
        <button id="deleteButton" class="button delete-button">Delete Recipe</button>

      </div>
      
    </div>
    <div class="right-column">
      <div class="title-and-picture">
        <div class="column-title">
          Recipe Box
        </div>
        <img class="title-picture" src="icons/recipeBox.png">
      </div>
      <div class="list-container">
        <div id="recipeBoxList" class="recipe-box-list">
          
        </div>
        <img class="cutting-board" src="icons/cuttingboard.png">
        <input type="text" id="cutting-search" placeholder="Search..." class="recipe-search">
      </div>
    </div>
  </main>
  <div class="recipe-container">    
  </div>
  
  <script type="module" src="backend/firebase.js"></script>
  <script type="module" src="scripts/add-recipe.js"></script>

</body>
</html>
