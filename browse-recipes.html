<!DOCTYPE html>
<html>
<head>
  <title>CookBook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/browse-recipes.css">
</head>
<body>
  <header class="header-container-desktop">
    <div class="header-title">
      <div class="sort-and-filter">
        Filter
        <img class="arrow" src="icons/arrowdown.png">
        <div class="filter-main">
          <div id="AZSort" class="filter-category">A-Z</div>
          <div id="OldNewSort" class="filter-category">Oldest-Newest</div>
          <div id="NewOldSort" class="filter-category">Newest-Oldest</div>
          <div id="randomSort" class="filter-category">Random</div>
          <div class="filter-category cuisine-category">
            Cuisine >
            <div id="cuisineContainer" class="cuisine-container">
            </div>
          
          </div>
        </div>
      </div>
      <div class="ingredient-search">
        <div class="search-container">
          <input id="search-bar-input" class="ingredient-search-bar" placeholder="Name/Ingredients...">
          <div id="ingLocation" class="active-search">
          </div>
        </div>
      </div>
    </div>
    <div class="family-container">
      <div id="familyName" class="family-name">Your Name Here</div>
      <div class="cookbook-name">Family CookBook</div>
    </div>
    <div class="right-menu-container">
      <a id="homeTab" href="index.html" class="right-menu-item">
        <div class="header-text">Home</div>
      </a>
      <a id="recipeBoxTab" href="add-recipe.html" class="right-menu-item">
        <div class="header-text">Recipe Box</div>
      </a>
      <a id="cookBookTab" href="browse-recipes.html" class="right-menu-item">
        <div class="header-text">CookBook</div>
      </a>
      <a id="listTab" href="final-screen.html" class="right-menu-item">
        <div class="header-text">List</div>
      </a>
    </div>
  </header>
 
  <div id="recipePreview" class="recipe-preview">
    <div id="exitButton" class="exit-button">X</div>
  </div>
  <div id="classContainer" class="recipe-title-container">
    <div id="recipeA" class="recipe-a"></div>
    <div id="recipeB" class="recipe-b"></div>
    <div id="recipeC" class="recipe-c"></div>
  </div>
  <div id="recipePopup" class="recipe-popup">
    <p id="recipeListTitle" class="recipes-list-title">Recipes</p>
    <div id="nextPage"></div>
    <div id="getIngredients" class="get-ingredients"><a id="boxSave" class="add-to-cart" 
      href="final-screen.html">Get List</a></div>
  </div>
  
  <script type="module" src="backend/firebase.js"></script>
  <script type="module" src="scripts/browse-recipes.js"></script>

</body>
</html>
