<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>

  <header class="header-container-desktop">
    <div class="header-title">
      <div class="settings-container display-off" id="settingsContainer">
        <img id="settingsImage" class="settings-image" src="icons/settings.jpg">
        <div id="settingsBox" class="settings-main display-off">
          <input class="last-name" id="last-name-indicator" placeholder="Last Name...">
          <div id="themePicker" class="theme-picker">
            <img id="lightTheme" class="theme-pic" src="pictures/lightwallpaper.jpg">
            <img id="darkTheme" class="theme-pic" src="pictures/darkwallpaper.jpg">
          </div>
        </div>
      </div>

      <div class="container">
        <a href="#" class="sign-in" id="authLink">Sign In</a>
      </div>
      

<!-- Modal -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    
    <!-- Sign-In Form -->
    <div id="sign-in-container">
      <h2>Sign In</h2>
      <input type="email" id="signInEmail" placeholder="Email" required>
      <input type="password" id="signInPassword" placeholder="Password" required>
      <button id="signInButton">Sign In</button>
      <p class="extra">Not signed up? <a href="#" id="switchToSignUp">Click here to sign up</a></p>
    </div>
    
    <!-- Sign-Up Form -->
    <div id="sign-up-container" style="display:none;">
      <h2>Sign Up</h2>
      <input type="email" id="signUpEmail" placeholder="Email" required>
      <input type="password" id="signUpPassword" placeholder="Password" required>
      <button id="signUpButton">Sign Up</button>
      <p class="extra">Already have an account? <a href="#" id="switchToSignIn">Click here to sign in</a></p>
    </div>
  </div>
</div>

    <div class="family-container">
      <div id="familyName" class="family-name">Your Name Here</div>
      <div class="cookbook-name">Family CookBook</div>
    </div>
    <div class="right-menu-container">
      <a id="homeTab" href="index.html" class="right-menu-item">
        <div class="header-text">Home</div>
      </a>
      <a id="recipeBoxTab" href="add-recipe.html" class="right-menu-item">
        <div class="header-text">Recipe Box</div>
      </a>
      <a id="cookBookTab" href="browse-recipes.html" class="right-menu-item">
        <div class="header-text">CookBook</div>
      </a>
      <a id="listTab" href="final-screen.html" class="right-menu-item">
        <div class="header-text">List</div>
      </a>
    </div>
  </header>

  <div class="main-section">
    
    
    <div id="homepageArea" class="homepage-area">                        
        <!--This is all added in homepage.js under the initiate theme and change theme functions. Edit the main screen there.--> 
    </div>

    

  </div>

  <script type="module" src="backend/firebase.js"></script>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="backend/app.js"></script>
  <script type="module" src="backend/authModal.js"></script>
  





 

</body>
</html>
